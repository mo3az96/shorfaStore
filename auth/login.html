<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Client Store | Login</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/select2.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- Start Auth Content -->
    <section class="auth-page">
      <div class="auth-content">
        <div class="auth-card">
          <a href="../index.html" class="auth-logo">
            <img src="../images/logo_icon.svg" alt="logo" class="img-contain" />
          </a>
          <h1 class="auth-title">تسجيل الدخول</h1>
          <form class="auth-form">
            <div class="form-group required">
              <label class="form-label"> البريد الإلكتروني </label>
              <input
                type="email"
                class="form-control"
                placeholder="ادخل البريد الإلكتروني"
              />
            </div>
            <div class="form-group required">
              <label class="form-label"> كلمة المرور </label>
              <div class="password-content">
                <input
                  type="password"
                  class="form-control"
                  placeholder="ادخل كلمة المرور"
                />
                <span class="password-icon">
                  <i class="far fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="form-tools">
              <div class="custom-checkbox">
                <label>
                  <input type="checkbox" value="" />
                  <span class="checkmark"></span>
                  <span class="checktext">تذكرني</span>
                </label>
              </div>
              <a href="forget.html" class="form-forget">هل نسيت كلمة المرور؟</a>
            </div>
            <!-- <button class="form-submit">دخول</button> -->
            <a href="../index_logged.html" class="form-submit">دخول</a>
            <p class="form-text">
              ليس لديك حساب؟
              <a href="register_email.html" class="form-link">سجل هنا</a>
            </p>
          </form>
        </div>
      </div>
    </section>
    <!-- End Auth Content -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/svg.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
