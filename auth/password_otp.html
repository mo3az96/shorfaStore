<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Client Store | OTP</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/select2.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- Start Auth Content -->
    <section class="auth-page">
      <div class="auth-content">
        <div class="auth-card">
          <a href="../index.html" class="auth-logo">
            <img src="../images/logo_icon.svg" alt="logo" class="img-contain" />
          </a>
          <h1 class="auth-title">رمز التحقق</h1>
          <form class="auth-form">
            <div class="otp-content">
              <input
                type="text"
                maxlength="1"
                class="otp-input form-control"
                id="otp1"
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input form-control"
                id="otp2"
                disabled
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input form-control"
                id="otp3"
                disabled
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input form-control"
                id="otp4"
                disabled
              />
            </div>

            <button class="form-resend" type="reset">
              <img src="../images/icons/reset.svg" class="svg" />
              إعادة إرسال الرمز
            </button>
            <div class="otp_btn-content">
              <!-- <button class="form-submit">تأكيد</button> -->
              <a href="reset.html" class="form-submit">تأكيد</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- End Auth Content -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/svg.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
